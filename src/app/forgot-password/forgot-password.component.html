<div class="flex justify-center items-center min-h-screen px-4 py-8">
  <p-card styleClass="w-full max-w-md shadow-lg">
    <ng-template pTemplate="header">
      <div class="p-6 text-center">
        <h2 class="text-2xl font-bold mb-3">Esqueceu sua senha?</h2>
        <p>
          Digite seu email abaixo para receber instruções de recuperação de senha.
        </p>
      </div>
    </ng-template>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="px-6 pb-6 pt-2 space-y-6">
      <div class="p-field">
        <label class="block mb-2 font-medium">Email</label>
        <input
          pInputText
          formControlName="email"
          placeholder="seu@email.com"
          [class.p-invalid]="isFieldInvalid('email')"
          class="w-full p-3"
        >
        <small *ngIf="isFieldInvalid('email')" class="block mt-2 text-red-500">
          Por favor, insira um email válido.
        </small>
      </div>

      <div class="pt-2">
        <p-button
          type="submit"
          [label]="isSubmitting ? 'Enviando...' : 'Enviar instruções'"
          [disabled]="forgotPasswordForm.invalid || isSubmitting"
          [loading]="isSubmitting"
          styleClass="w-full"
        ></p-button>
      </div>

      <div class="text-center mt-4">
        <a [routerLink]="['/login']" class="text-blue-600 hover:underline">Voltar para o login</a>
      </div>
    </form>
  </p-card>
</div>
<p-toast position="top-center"></p-toast>
